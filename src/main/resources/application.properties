# Initial for using the auto-generated tables
#spring.jpa.hibernate.ddl-auto = create-drop

# Ensure that auto-config doesn't overwrite our test data (this is used after coping the autogenerated tables to my schema.sql
spring.jpa.hibernate.ddl-auto = validate

# JPA / Hibernate SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Instruct Jackson to serialize a LocalDate as an ISO-8601 string (i.e., yyyy-MM-dd)
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false
